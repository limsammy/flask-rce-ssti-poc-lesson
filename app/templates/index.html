<!DOCTYPE html>
<html lang="en">

<head>
    <title>AwesomeOrg</title>

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
</head>

<body class="bg-purple-600">
    <header
        class="sticky top-0 z-40 flex flex-none w-full py-3 mx-auto bg-purple-300 border-b border-gray-200 dark:border-gray-600 dark:bg-gray-800">
        <div class="flex items-center justify-between w-full px-3 mx-auto max-w-8xl lg:px-4">
            <a href="#" class="flex items-center">
                <img src="/static/icon.svg" class="mr-3 h-6 sm:h-9" alt="AwesomeOrg Logo" />
                <span class="self-center text-xl whitespace-nowrap dark:text-white">AwesomeOrg</span>
            </a>
            <button data-collapse-toggle="mobile-menu" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-800 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <button type="button"
                            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Home</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="w-full px-4 mx-auto max-w-8xl">
        <div class="lg:flex">
            <main id="content-wrapper" class="flex-auto w-full min-w-0 lg:static lg:max-h-full lg:overflow-visible">
                <div class="flex w-full">
                    <div class="flex-auto container mx-auto max-w-4xl min-w-0 pt-6 lg:px-8 lg:pt-10">
                        <div class="pb-4 mb-10 border-b border-gray-200 dark:border-gray-800">
                            <h1 id="content"
                                class="inline-block mb-2 text-3xl font-bold tracking-tight text-white dark:text-white">
                                AwesomeOrg
                            </h1>
                            <p class="mb-4 text-lg text-white dark:text-white">
                                <a href="https://www.hackedu.com/">HackEDU</a> demo application for <i>Remote Code
                                    Execution</i> &amp; <i>Server-Side Code Injection</i>
                                vulnerability lesson.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div
                        class="flex-auto container mx-auto max-w-4xl min-w-0 pt-6 lg:px-8 lg:pt-10 pb:12 xl:pb-24 lg:pb-16">
                        <div class="pb-4 mb-10">
                            <h2 class="inline-block mb-2 text-2xl tracking-tight text-white dark:text-white">
                                <span>Welcome to our humble website,
                                    {% if username %}
                                    {{ username }}
                                    {% else %}
                                    <i>guest</i>
                                    {% endif %}
                                </span>
                                </h1>
                                <p class="mb-4 text-lg text-white dark:text-white">
                                    Please set or change your name in the input box below :-)
                                </p>
                        </div>

                        <form action="/" method="post">
                            <div class="mb-6">
                                <label for="large-input"
                                    class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Set your
                                    name!</label>
                                <input type="text" id="large-input"
                                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                <button type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 my-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.4.4/dist/flowbite.js">
    </script>
</body>
